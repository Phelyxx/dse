<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="fw-light">Felix Rojas</h1>
                <img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar">
                <div class="card padded">
                    <div class="card-body">
                        <h2 class="fw-light">Datos Personales</h2>
                        <table class="table table-striped table-bordered table-hover">
                            <tbody id="students">
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                    <div class="card padded">
                        <div class="card-body">
                            <h2 class="fw-light">Cursos Actuales</h2>
                            <form style="margin:10px;">
                                <div class="form-row">
                                  <div class="col">
                                      <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                  </div>
                                  <div class="col">
                                      <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                  </div>
                                </div>
                            </form>
                            <form style="margin:10px;">
                                <div class="form-row">
                                  <div class="col">
                                      <input type="text" class="form-control" id="search-box-min" placeholder="Mínimo de créditos">
                                      <br>
                                      <input type="text" class="form-control" id="search-box-max" placeholder="Máximo de créditos">
                                  </div>
                                  <div class="col">
                                      <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                                  </div>
                                </div>
                            </form>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr class="text-white bg-dark">
                                        <th>Curso</th>
                                        <th>Profesor</th>
                                        <th>Créditos</th>
                                    </tr>
                                </thead>
                                <tbody id="courses">
                                </tbody> 
                            </table>
                            <p class="font-weight-bold" style="display:inline" > Total créditos: </p> 
                            <p id="total-credits" style="display:inline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudents.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
</body>
</html>
